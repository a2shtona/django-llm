<!-- Assuming this template is named "dashboard.html" -->

{% extends 'layout/app.html' %}
{% load static %}

{% block content %}
<style>

</style>
<div class="px-4 sm:px-6 lg:px-8 py-8 w-full max-w-9xl mx-auto">

    <!-- Page header -->
    <div class="sm:flex sm:justify-between sm:items-center mb-8">

        <!-- Left: Title -->
        <div class="mb-4 sm:mb-0">
            <h1 class="text-2xl md:text-3xl text-slate-800 font-bold">Applications</h1>
        </div>

        <!-- Right: Actions -->
        <div class="grid grid-flow-col sm:auto-cols-max justify-start sm:justify-end gap-2">
            <!-- Create campaign button -->
            <a href="{% url 'onboarding.welcome' %}" class="btn bg-indigo-500 hover:bg-indigo-600 text-white">
                <svg class="w-4 h-4 fill-current opacity-50 shrink-0" viewBox="0 0 16 16">
                    <path d="M15 7H9V1c0-.6-.4-1-1-1S7 .4 7 1v6H1c-.6 0-1 .4-1 1s.4 1 1 1h6v6c0 .6.4 1 1 1s1-.4 1-1V9h6c.6 0 1-.4 1-1s-.4-1-1-1z"></path>
                </svg>
                <span class="hidden xs:block ml-2">Create chatbot</span>
            </a>
        </div>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-12 gap-6">
        <!-- Card 1 -->
        {% for bot in chatbots %}
        <div class="col-span-full sm:col-span-6 xl:col-span-4 bg-white shadow-lg rounded-sm border border-slate-200">
            <div class="flex flex-col h-full p-5">
                <header>
                    <div class="flex items-center justify-between">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center shrink-0">
                            <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 10.975V8a2 2 0 0 0-2-2h-6V4.688c.305-.274.5-.668.5-1.11a1.5 1.5 0 0 0-3 0c0 .442.195.836.5 1.11V6H5a2 2 0 0 0-2 2v2.998l-.072.005A.999.999 0 0 0 2 12v2a1 1 0 0 0 1 1v5a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5a1 1 0 0 0 1-1v-1.938a1.004 1.004 0 0 0-.072-.455c-.202-.488-.635-.605-.928-.632zM7 12c0-1.104.672-2 1.5-2s1.5.896 1.5 2-.672 2-1.5 2S7 13.104 7 12zm8.998 6c-1.001-.003-7.997 0-7.998 0v-2s7.001-.002 8.002 0l-.004 2zm-.498-4c-.828 0-1.5-.896-1.5-2s.672-2 1.5-2 1.5.896 1.5 2-.672 2-1.5 2z"/></svg>
                        </div>
                    </div>
                </header>
                <div class="grow mt-2">
                    <a class="inline-flex text-slate-800 hover:text-slate-900 mb-1"
                        href="{% url 'chatbot.settings-theme' id=bot.id %}">
                        <h2 class="text-xl leading-snug font-semibold">{{ bot.name }}</h2>
                    </a>
                    <!-- Additional content can be added here -->
                </div>
                <footer class="mt-5">
                    <div class="text-sm font-medium text-slate-500 mb-2">{{ bot.created_at }}</div>
                    <div class="flex justify-between items-center">
                        <div>
                            <!-- Additional status elements can be added here -->
                        </div>
                        <div>
                            <a class="text-sm font-medium text-indigo-500 hover:text-indigo-600"
                                href="{% url 'chatbot.settings-theme' id=bot.id %}">Open -&gt;</a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
